<div class="mat-elevation-z8">
  <div class="mat-table-container-no-top-padding">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container [matColumnDef]="col.name" *ngFor="let col of columns">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [disabled]="col.disableSorting"
        >
          {{ col.displayName }}
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          {{ col.transForm ? col.transForm(row[col.name]) : row[col.name] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowClickListner(row)"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell text-center"
          [attr.colspan]="displayedColumns.length"
        >
          No data found
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    [class.d-none]="dataSource && !dataSource.filteredData.length"
    [length]="data.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

{{ displayedColumns | json }}
