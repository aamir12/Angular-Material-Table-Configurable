<div class="mat-table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="action" *ngIf="!!actionBtns">
      <th
        mat-header-cell
        *matHeaderCellDef
        disabled="true"
        [ngStyle]="{
          width: actionColumnWidth
        }"
      >
        Action
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          (click)="onOptionClick($event)"
          [matMenuTriggerFor]="menu"
          class="action-btn"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngFor="let action of actionBtns.buttons"
            (click)="action.onClick(row)"
          >
            <mat-icon *ngIf="action.icon">{{ action.icon }}</mat-icon>
            <span>{{ action.name }}</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="col.name" *ngFor="let col of columns">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="col.disableSorting"
        [ngStyle]="{
          width: col.style ? col.style : 'auto'
        }"
        [ngClass]="col.classes ? col.classes : []"
      >
        {{ col.displayName }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        [ngClass]="col.classes ? col.classes : []"
      >
        {{ col.transForm ? col.transForm(row[col.name]) : row[col.name] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
      [class.cursor-pointer]="rowClickListner"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
        No data found
      </td>
    </tr>
  </table>
</div>

<mat-paginator
  #paginator
  [class.d-none]="dataSource && !dataSource.filteredData.length"
  [length]="data.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="limitSizes"
  aria-label="Select page"
>
</mat-paginator>
