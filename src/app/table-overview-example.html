<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    [(ngModel)]="textSearch"
    (input)="applyFilter()"
    placeholder="Search Here"
  />
</mat-form-field>

<h3>Search by Name</h3>
<app-mat-table-list
  [data]="data"
  [filterValue]="filterValue"
  [pageSize]="10"
  [columns]="columns"
  [filterFn]="filterFN"
  [hasRowClickHandler]="true"
  [rowClickListner]="onRowClick"
></app-mat-table-list>

<h3>Search by Fruit</h3>
<app-mat-table-list
  [data]="data"
  [filterValue]="filterValue"
  [pageSize]="10"
  [columns]="columns"
  [filterFn]="filterFN1"
  [rowClickListner]="onRowClick"
></app-mat-table-list>
