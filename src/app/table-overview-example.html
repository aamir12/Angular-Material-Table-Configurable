<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    [(ngModel)]="textSearch"
    (input)="applyFilter()"
    placeholder="Search Here"
  />

  <button
    *ngIf="textSearch"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearFilter()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<h3>Search By Name (Full Configuration)</h3>
<app-mat-table-list
  class="black-header"
  [data]="data"
  [filterValue]="filterValue"
  [columns]="columns"
  [filterFn]="filterFN"
  [sortFn]="sortFn"
  [rowClickListner]="onRowClick"
  [actionBtns]="actionBtns"
  [pageSize]="5"
  [limitSizes]="[5,10,50]"
  actionWidth="10%"
></app-mat-table-list>

<h3>Search By Fruit: (Different Filter Function)</h3>
<app-mat-table-list
  [data]="data1"
  [filterValue]="filterValue"
  [columns]="columns"
  [filterFn]="filterFN1"
></app-mat-table-list>

<h3>Normal Filter</h3>
<app-mat-table-list
  [data]="data"
  [columns]="columns"
  [filterValue]="filterValue"
></app-mat-table-list>

<h3>No Filter (Minimum Configuration)</h3>
<app-mat-table-list [data]="data" [columns]="columns"></app-mat-table-list>
